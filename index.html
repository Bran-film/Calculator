<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>TOP Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calc">
        <div class="calc_display">
          <div class="history">0</div>
          <div class="display">0</div>
        </div>
        <div class="keyboard">
          <!-- FIRST ROW -->
          <button class="operator" id="ac">AC</button>
          <button class="operator" id="plusminus">+/-</button>
          <button class="operator" id="percentage">%</button>
          <button class="operator" id="/">&#247;</button>

          <!-- SECOND ROW -->
          <button class="number" id="7">7</button>
          <button class="number" id="8">8</button>
          <button class="number" id="9">9</button>
          <button class="operator" id="*">&times;</button>

          <!-- THIRD ROW -->
          <button class="number" id="4">4</button>
          <button class="number" id="5">5</button>
          <button class="number" id="6">6</button>
          <button class="operator" id="-">-</button>

          <!-- FOURTH ROW -->
          <button class="number" id="1">1</button>
          <button class="number" id="2">2</button>
          <button class="number" id="3">3</button>
          <button class="operator" id="+">+</button>

          <!-- FIFTH ROW -->
          <button class="operator" id="backspace">DEL</button>
          <button class="number" id="0">0</button>
          <button class="operator" id="decimal">.</button>
          <button class="operator" id="=">=</button>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
